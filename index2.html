<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foto e Texto com Efeitos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <div class="row align-items-center box-custom">
      
      <!-- Coluna da imagem -->
      <div class="col-md-6 text-center fade-in-left">
        <div class="img-container">
          <img src="https://via.placeholder.com/400x300" alt="Foto exemplo" class="img-fluid rounded shadow img-hover">
        </div>
      </div>

      <!-- Coluna do texto -->
      <div class="col-md-6 fade-in-right">
        <h2 class="titulo">Título do Texto</h2>
        <p class="texto">
          Este é um exemplo de texto ao lado de uma imagem com efeitos de hover e animação de entrada.  
          Em telas grandes, a imagem e o texto ficam lado a lado;  
          em dispositivos menores, o layout se adapta automaticamente.
        </p>
      </div>

    </div>
  </div>
</
