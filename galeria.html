  <script>
    // Lista de imagens
    const images = [
      "1.jpg",
      "IMG_20251020_100949.jpg",

      "IMG_20251020_112429.jpg",
      "IMG_20251020_112457.jpg",
      "IMG_20251020_112507.jpg"
    ];

    const gallery = document.getElementById("gallery");
    const modal = new bootstrap.Modal(document.getElementById('photoModal'));
    const modalImg = document.getElementById("modalImage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const folder = "gallery/";
    let currentIndex = 0;

    // Cria galeria
    images.forEach((file, index) => {
      const col = document.createElement("div");
      col.className = "col-6 col-md-4 col-lg-3";

      const img = document.createElement("img");
      img.src = folder + file;
      img.alt = file;
      img.className = "img-fluid rounded gallery-img";

      img.addEventListener("click", () => {
        currentIndex = index;
        showImage();
      });

      col.appendChild(img);
      gallery.appendChild(col);
    });

    function showImage() {
      modalImg.src = folder + images[currentIndex];
      modal.show();
    }

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    });

    // Permite usar setas do teclado
    document.addEventListener("keydown", (e) => {
      if (document.body.classList.contains("modal-open")) {
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "ArrowRight") nextBtn.click();
      }
    });
  </script>
